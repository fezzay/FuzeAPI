apiVersion: apps/v1
kind: Deployment
metadata:
  name: fuzeapi
  labels:
    app: fuzeapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fuzeapi
  template:
    metadata:
      labels:
        app: fuzeapi
    spec:
      containers:
      - name: fuzeapi
        image: fezzzy/fuze-service:v1.0
        ports:
        - containerPort: 80
          name: http-fuze-api
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
        env:
            - name: ASPNETCORE_URLS
              value: http://+:80
      - name: sidecar
        image: fezzzy/fuze-service-sidecar:latest
        ports:
        - containerPort: 8081
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: fuze-rbac
subjects:
  - kind: ServiceAccount
    # Reference to upper's `metadata.name`
    name: fuzeapi
    # Reference to upper's `metadata.namespace`
    namespace: fuze
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io