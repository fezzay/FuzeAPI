apiVersion: apps/v1
kind: Deployment
metadata:
  name: fuzeapi
  labels:
    app: fuzeapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fuzeapi
  template:
    metadata:
      labels:
        app: fuzeapi
    spec:
      containers:
      - name: fuzeapi
        image: fezzzy/fuze-service:v1.0
        ports:
        - containerPort: 80
          name: http-fuze-api
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
        env:
            - name: ASPNETCORE_URLS
              value: http://+:80